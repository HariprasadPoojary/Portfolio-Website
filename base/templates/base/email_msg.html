<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
				font-family: Verdana;
			}
			h3 {
				margin-bottom: 2rem;
			}
			.container {
				padding: 2rem 3rem;
				max-width: 50rem;
				text-align: left;
			}
			.mail-text {
				margin: 1rem 0;
			}
			ul {
				margin: 1rem 0;
			}
			ul li {
				list-style-type: none;
				padding: 5px;
			}
			.user-info {
				background-color: yellow;
			}
			.message {
				margin: 1rem 0.5rem;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h3>Hello Hari,</h3>
			<p class="mail-text">
				<span class="user-info">{{ name }}</span>, wants to connect with
				you. Please reach out on below -
			</p>
			<ul>
				<li>
					Email: <span class="user-info">{{ sender_email }}</span>
				</li>
				<li>Phone: <span class="user-info">{{ phone }}</span></li>
			</ul>
			<h4>Short Message from {{ name }}</h4>
			<hr />
			<p class="message">{{ message }}</p>
		</div>
	</body>
</html>
